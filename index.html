<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BillSplitterApp</title>
</head>
<body>
        <div id="logocontainer">
        <img src="images/logo.svg">
        </div>
        <main>
        <section id="inputcontainer">
            <h3>Bill</h3>
            <div id="input">
                <img src="images/icon-dollar.svg">
                <input id="bill" type="text" placeholder="0">
            </div>
            <h3>Select Tip %</h3>
            <nav id="btncontainer">
                <button id="fiveper">05%</button>
                <button id="tenper">10%</button>
                <button id="fifteenper">15%</button>
                <button id="twentyfiveper">25%</button>
                <button id="fiftyper">50%</button>
                <button id="custombtn"><input id="customtip" type="text" placeholder="Custom"></button>
            </nav>
            <h3>Number of People</h3>
            <p id="errdis"></p>
            <div>
                <img src="images/icon-person.svg">
                <input type="text" placeholder="0" id="nom">
            </div>
        </section>
        <section id="outputcontainer">
            <article>
            <div>
                <span>
                    <h3>Tip Amount</h3>
                    <p>/ person</p>
                </span>
            </div>
            <div>
                <span id="tippp">$0.00</span>
            </div>
            </article>
            <article>
                <div>
                    <span>
                        <h3>Total</h3>
                        <p>/ person</p>
                    </span>
                </div>
                <div>
                    <span id="totalpp">$0.00</span>
                </div>
                </article>
                <button id="resetbtn">RESET</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
